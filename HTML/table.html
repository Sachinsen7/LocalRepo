<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
             width: 100%;
             border-collapse: collapse;
             text-align: center;
             /* color: #fff; */
            }
        td, th {
            border: 1px solid black;
            padding: 10px;
            }
        tr:nth-child(even) {
            background-color: #b3b3b3;
        }

    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="3" style="background-color: rgb(19, 120, 220);"/>   
        </colgroup>
        <tr>
            <th>Country</th>
            <th>Country CODE</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>United States Of America</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>Australia</td>
            <td>AUS</td>
            <td>aus@google.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CN</td>
            <td>china@google.com</td>
        </tr>
    </table>

    <table>
        <tr>
                <th colspan="3">Country</th>
                <td>India</td>
                <td>Japan</td>
           
        </tr>

        <tr>
                <th>CODE</th>
                <td>IN</td>
                <td>JP</td>
          
        </tr>
    </table>
    
</body>
</html>
