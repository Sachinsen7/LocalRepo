<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
        body {
            background-color: #414141; 
            color: #ffff;
        }
        </style>
</head>
<body>
    <h1>forms in HTML</h1>
    <form action="url" method="GET" accept-charset="UTF-8" autocomplete="off"
    enctype="" novalidate>
        <label for="fname">First name</label> <br>
         <input type="text" placeholder="First name" name="" value="" id="fname">
       
         <input type="password" name="" id="">
         <input type="week" name="" id="">
         <input type="reset" value="reset">

         <select name="editors" id="" multiple> <!--You can do multiple if you want to select both-->
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
         </select>


         <input list="editors" name="editor">
         <datalist id="editors">
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
         </datalist>

         <input type="hidden" name="">
       
         <button type="submit">Submit</button>
    </form>
</body>
</html>
