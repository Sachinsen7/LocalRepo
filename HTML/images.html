<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body
        {
            background-color: #414141;
        }

</head>
<body>

     <img src="./HTML-course.pn" width="400px" alt="no image">

        <source  media="(min-width: 650px)" srcset="./HTML-cours.png" />
        <source media="(min-width: 450px)" srcset="./HTML-course2.png"/>
        <img src="./HTML-cours.png" alt="">

     <!-- an image map generater -->
     <img src="html-course.png" usemap="#image-map">

<map name="image-map">
    <area onclick="one()" target="" alt="" title="" href="" coords="111,1122,870,1692" shape="rect">
    <area onclick="two()" target="" alt="" title="" href="" coords="1796,485,343" shape="circle">
</map>

<script>
    function one(){
        alert("You clicked on one")
    }
    
    function two(){
        alert("You clicked on two")
    }
    
    </script>
</body>
</html>
