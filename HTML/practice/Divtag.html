<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tag Example</title>
    <style>
        /* Example of styling a div */
        .container {
            width: 80%;
            margin: 0 auto; /* Center the container horizontally */
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <!-- Example of using the div tag -->
    <div class="container">
        <h1>This is a Div Container</h1>
        <p>This div is used to group and style content.</p>
        <!-- Other content can be placed inside the div as needed. -->
    </div>

</body>
</html>
